<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iPlat4j-V6 使用指南</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify@4/lib/themes/vue.css" title="vue">
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/buble.css" title="buble" disabled>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/dark.css" title="dark" disabled>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/pure.css" title="pure" disabled>
    <link rel="stylesheet" href="//unpkg.com/docsify/themes/dolphin.css" title="dolphin" disabled>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
        name: 'iPlat4j-V6 使用指南',
        //repo: 'https://github.com/cj1071/docsify-cj',
        coverpage: true,//启用封面页
        loadNavbar: true,//定制导航栏
        loadSidebar: true,//定制侧边栏
        subMaxLevel: 2,
        //logo: 'https://img0.baidu.com/it/u=4111985514,2062554561&fm=26&fmt=auto',
        // themeColor: '#003586',
        // executeScript: true,
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        search: {
            noData: {
                '/': '没有结果!'
            },
            paths: 'auto',
            placeholder: {
                '/': '搜索'
            },
            pathNamespaces: ['/views']
        }
    };
</script>

<script>
    function setTheme(e) {
        var themes = Docsify.dom.findAll('[rel="stylesheet"]');
        var title = e.getAttribute('data-theme');
        themes.forEach(function (theme) {
            theme.disabled = theme.title !== title;
        });
    }
</script>

<!--复制到剪贴板-->

<!--emoji解析-->
<script src="//unpkg.com/docsify/lib/plugins/emoji.min.js"></script>
<!--全文搜索-->
<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

</script>
</body>
</html>
